<form class="container mt-5" [noValidate]="true" #formulario="ngForm" >
  <div class="form-group row">
    <label for="nombre" class="col-2 col-form-label">Nombre</label>
    <div class="col-8">
      <input required minlength='3' id="nombre" name="nombre" class="form-control" type="text" [(ngModel)]="categoria.nombre" #nombre = "ngModel" >
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-2 col-form-label">Descripci√≥n</label>
    <div class="col-8">
      <textarea required name="descripcion" class="form-control" [(ngModel)]="categoria.descripcion" #descripcion = "ngModel" ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button (click)="deleteCategoria()" type="submit" class="btn btn-outline-primary" [disabled]="formulario.invalid">Borrar</button>
      <button  (click)="modificarCategoria()"  class="btn btn-outline-primary" [disabled]="formulario.invalid">Modificar</button>
      <button [routerLink]="['volver']" >volver a lista Categoria</button>
    </div>
  </div>
</form>
