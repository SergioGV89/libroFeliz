<h3>ALTA CATEGORIAS</h3>
<hr>
<form [noValidate]="true" #formulario="ngForm" (ngSubmit)="postCategoria(formulario)">
  <div class="form-group row">
    <label for="nombre" class="col-2 col-form-label">Nombre</label>
    <div class="col-8">
      <input required minlength='3' id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre" [(ngModel)]="categoria.nombre" #nombre = "ngModel" >
      <div *ngIf="nombre.invalid && nombre.touched" class="alert alert-danger">
        <div *ngIf="nombre.errors?.['required']">
          <span>Nombre categoría es obligatorio</span>
        </div>
        <div *ngIf="nombre.errors?.['minlength']">
          <span>Mínimo {{ nombre.errors?.['minlength']['requiredLength']}} carácteres</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="apellido" class="col-2 col-form-label">Descripción</label>
    <div class="col-8">
      <textarea required name="descripcion" class="form-control" [(ngModel)]="categoria.descripcion" #descripcion = "ngModel" ></textarea>
      <div *ngIf="descripcion.invalid && descripcion.touched" class="alert alert-danger">
        <div *ngIf="descripcion.errors?.['required']">
          <span>Descripcion es obligatoria</span>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="formulario.invalid">Alta categoría</button>
    </div>
  </div>
</form>
